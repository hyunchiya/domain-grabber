<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    :root {
      --bg0: #121212;
      --bg1: #161616;
      --bg2: #222222;
      --bg3: #282828;
      --bg4: #3a3a3a;
      --fg0: #ffffff;
      --fg1: #f2f4f8;
      --fg2: #c5c8d3;
      --fg3: #9298a7;
      --comment: #818387;
      --red: #EE5396;
      --green: #25be6a;
      --yellow: #08BDBA;
      --blue: #78A9FF;
      --magenta: #BE95FF;
      --cyan: #33B1FF;

      --space-sm: 8px;
      --space-md: 16px;
      --radius: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 520px;
      background-color: var(--bg0);
      color: var(--fg1);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: var(--space-md);
    }

    .header {
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-md);
      border-bottom: 1px solid var(--bg3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--fg0);
      letter-spacing: 0.5px;
    }

    .brand span {
      font-size: 11px;
      color: var(--comment);
      margin-top: 2px;
    }

    .badge {
      background: var(--bg3);
      color: var(--blue);
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      border: 1px solid var(--bg4);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: var(--space-sm);
      margin-bottom: var(--space-md);
    }

    .card {
      background-color: var(--bg2);
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--bg3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card-label {
      font-size: 11px;
      color: var(--fg3);
      text-transform: uppercase;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .card-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--fg0);
      font-family: 'Consolas', 'Monaco', monospace;
    }

    #statDomains {
      color: var(--green);
    }

    #statPages {
      color: var(--blue);
    }

    #statProgress {
      color: var(--yellow);
    }

    .section-title {
      font-size: 12px;
      color: var(--fg3);
      margin-bottom: var(--space-sm);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .config-box {
      background: var(--bg1);
      border: 1px solid var(--bg3);
      border-radius: var(--radius);
      padding: var(--space-md);
      margin-bottom: var(--space-md);
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-group label {
      font-size: 13px;
      color: var(--fg2);
    }

    .input-wrapper {
      position: relative;
      width: 100px;
    }

    input[type="number"] {
      width: 100%;
      background: var(--bg0);
      border: 1px solid var(--bg4);
      color: var(--fg0);
      padding: 6px 10px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--blue);
    }

    .status-area {
      flex: 1;
      background: var(--bg1);
      border-radius: var(--radius);
      padding: 10px;
      border-left: 3px solid var(--comment);
      margin-bottom: var(--space-md);
      font-size: 12px;
      color: var(--fg2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .status-text {
      color: var(--fg0);
    }

    .status-detail {
      font-size: 11px;
      color: var(--comment);
    }

    .progress-track {
      height: 4px;
      background: var(--bg4);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: var(--blue);
      width: 0%;
      transition: width 0.3s ease;
    }

    .status-area.progress {
      border-left-color: var(--blue);
    }

    .status-area.success {
      border-left-color: var(--green);
    }

    .status-area.error {
      border-left-color: var(--red);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--blue);
      color: var(--bg0);
    }

    .btn-primary:hover:not(:disabled) {
      background: #5d95f5;
    }

    .btn-stop {
      background: var(--bg2);
      color: var(--red);
      border: 1px solid var(--bg3);
    }

    .btn-stop:hover:not(:disabled) {
      background: var(--bg3);
      border-color: var(--red);
    }

    .btn-download {
      background: var(--green);
      color: var(--bg0);
    }

    .btn-download:hover:not(:disabled) {
      background: #20a55b;
    }

    #statusIcon,
    #tipsBox {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>Domain Grabber | Hyun Chiya</h1>
        <span>Google Search Extractor</span>
        <p>
          Github: <a href="https://github.com/hyunchiya"
            style="color: #08BDBA; font-size: small; margin-top: 10px;">github.com/hyunchiya</a>
        </p>
      </div>
      <div class="badge">v1.1</div>
    </div>

    <div class="stats-grid">
      <div class="card">
        <span class="card-label">Domains</span>
        <span class="card-value" id="statDomains">0</span>
      </div>
      <div class="card">
        <span class="card-label">Pages</span>
        <span class="card-value" id="statPages">0</span>
      </div>
      <div class="card">
        <span class="card-label">Progress</span>
        <span class="card-value" id="statProgress">0%</span>
      </div>
    </div>

    <div class="section-title">Configuration</div>
    <div class="config-box">
      <div class="input-group">
        <label for="maxPages">Max Pages</label>
        <div class="input-wrapper">
          <input type="number" id="maxPages" value="100" min="1" max="99999" placeholder="âˆž">
        </div>
      </div>
      <div class="input-group">
        <label for="pauseMs">Delay (ms)</label>
        <div class="input-wrapper">
          <input type="number" id="pauseMs" value="2000" min="500" max="10000">
        </div>
      </div>
    </div>

    <div class="status-area" id="status">
      <div class="status-header">
        <span id="statusMessage" class="status-text">Ready to start</span>
      </div>
      <div id="statusDetail" class="status-detail">Waiting for user input...</div>

      <div class="progress-track" id="progressBarContainer">
        <div class="progress-fill" id="progressBarFill"></div>
      </div>
    </div>

    <div class="actions">
      <button id="extractBtn" class="btn btn-primary">
        Start Grabbing
      </button>

      <button id="stopBtn" class="btn btn-stop" style="margin-bottom: 20px;" disabled>
        Stop Process
      </button>

      <div id="results" style="display: none; margin-bottom: 20px;">
        <button id="downloadBtn" class="btn btn-download" style="width: 100%">
          Download Result.txt
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
